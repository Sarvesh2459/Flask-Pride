<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/login_style.css" rel="stylesheet" />
    <title>Encrypt/Decrypt text</title>

</head>
<body>
    <!-- <h2>Encrypt text</h2> -->
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form  method = "post" action = "http://localhost:5000/validate2">
			<h1>Decrypt text</h1>
			<!-- <p>ye likhna kuch yaha</p> -->
			<!-- <span>use your email for registration</span> -->
			<input type="text" name="encryptext" placeholder="Encrypted Text" required />
			<input type="text" name="key_e" placeholder="key (128 bits)" required />
			<p> Let's go</p>
			<button >Decrypt</button>
		</form>
	</div>

	<div class="form-container sign-in-container">
		<form method = "post" action = "http://localhost:5000/validate">
			<h1>Encrypt text</h1>
			<!-- <p>ye likhna kuch yaha</p> -->
            <!-- <p> hello this by flask {{person}}</p>
		    hello.....<span id="result">name</span> -->
			<!-- <span> use your account</span> -->
			<input type="text" name="plaintext" placeholder="Plain Text" required />
			<input type="text" name="key_p" placeholder="key (128 bits)" required />
			<p> Ready to encrypt text</p>
            
			<button>Encrypt</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Encryption!</h1>
				<p>To encrypt the text, click here</p>
				<button class="ghost" id="signIn">Encrypt</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Decryption!</h1>
				<p>To decrypt the text, click here</p>
				<button class="ghost" id="signUp">Decrypt</button>
			</div>
		</div>
	</div>
</div>

<script src="static/js/main.js"></script>
</body>
</html>
